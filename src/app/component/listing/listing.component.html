<div *ngIf="listing">
  <button [routerLink]="['/']" type="button" class="btn btn-default" aria-label="Left Align">
    Go Back
  </button>
  <h2 class="page-header">{{listing.title}}</h2>

  <div class="row">

    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <!-- image here -->
        <img src="{{listing.path}}" alt="">
      </div>
    </div>

    <div class="col-md-8">
      <div class="list-group">
        <!-- <li class="list-group-item">Owners: {{listing.owner}}</li> -->
        <!-- <li class="list-group-item">Bedrooms: {{listing.bedrooms}}</li> -->
        <!-- <li class="list-group-item">Type: {{listing.type}}</li> -->
        <li class="list-group-item">Description: <strong>Lorem ipsum</strong></li>
        <li class="list-group-item">Price: $<strong>{{listing.price}}</strong></li>
        <li class="list-group-item">Availability: <strong>{{listing.availability}}</strong></li>
      </div>
      <a href="mailto:scy12a@acu.edu?subject={{listing.title}}" class="btn btn-info" role="button">Email me for this item</a>
    </div>
  </div>

  <div class="row">
    <div class="container">

      <button *ngIf="(af.auth | async)" (click)="setAvailability(true)" type="button" class="btn btn-success" aria-label="Left Align">
        Available
      </button>

      <button *ngIf="(af.auth | async)" (click)="setAvailability(false)" type="button" class="btn btn-danger" aria-label="Left Align">
        Sold
      </button>

    </div>
  </div>
</div>
